        function wrapText(text, maxWidth, fontSize, fontFamily, isItalic = false) { 
            if (!text) return [''];
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0] || ''; 
            
            const tempSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            tempSvg.style.visibility = "hidden";
            tempSvg.style.position = "absolute";
            if (document.body) { 
                document.body.appendChild(tempSvg);
            }
            const tempTextElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
            tempTextElement.setAttributeNS(null, "font-size", fontSize);
            tempTextElement.setAttributeNS(null, "font-family", fontFamily);
            if (isItalic) { 
                tempTextElement.setAttributeNS(null, "font-style", "italic");
            }
            tempSvg.appendChild(tempTextElement);

            for (let i = 1; i < words.length; i++) {
                tempTextElement.textContent = currentLine + " " + words[i];
                if (tempTextElement.getComputedTextLength() > maxWidth) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine += " " + words[i];
                }
            }
            if (currentLine) lines.push(currentLine); 
            if (document.body && tempSvg.parentNode === document.body) { 
                document.body.removeChild(tempSvg); 
            }
            return lines.length > 0 ? lines : ['']; 
        }

                    for (let suitName in thothTarotMinorSuitDetails) { 
                        for (let rank of thothTarotRanks) {
                            const cardFullNameForLookup = `${rank} of ${suitName}`; 
                            const cardDisplayName = `${rank} of ${suitName}`; 
                            const subtitle = thothMinorArcanaSubtitles[cardFullNameForLookup] || "";
                            const meaning = thothMinorArcanaMeanings[cardFullNameForLookup] || "Thoth interpretation"; 
                            currentDeck.push({
                                name: cardDisplayName,
                                originalName: cardDisplayName,
                                meaning: meaning,
                                subtitle: subtitle,
                                type: 'thoth_minor', 
                                isReversed: false, 
                                rank: rank,
                                suit: suitName, 
                                svgGenerator: 'minor_thoth' 
                            });
                        }
                    }
                    break;
                default: 
                     for (let suitName in playingCardSuits) {
                        for (let rank of playingCardRanks) {
                             currentDeck.push({ 
                                name: `${rank} of ${suitName}`, 
                                originalName: `${rank} of ${suitName}`,
                                type: 'playing_card', 
                                svg: generatePlayingCardSVG(rank, suitName) 
                            });
                        }
                    }
                    currentDeck.push({ name: 'Joker ğŸƒ', originalName: 'Joker ğŸƒ', type: 'joker', svg: generateJokerSVG() });
                    currentDeck.push({ name: 'Joker ğŸƒ', originalName: 'Joker ğŸƒ', type: 'joker', svg: generateJokerSVG() });
            }
        }

        // --- Draw Card Logic ---
        function drawRandomCard() {
            createDeck(); 
            if (currentDeck.length === 0) {
                return { 
                    svg: '<span class="card-display-text">Deck is empty.</span>', 
                    name: "Error" 
                }; 
            }
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const card = { ...currentDeck[randomIndex] }; 

            if (card.type && card.type.includes('_reversals') && !card.type.startsWith('thoth_')) { 
                card.isReversed = (Math.random() < 0.5);
                card.meaning = card.isReversed ? (card.reversedMeaning || "Reversed interpretation") : (card.meaning || "Upright interpretation");
            } else {
                 card.isReversed = false; 
                 card.meaning = card.meaning || "Interpretation not available"; 
            }
            return card;
        }

        // --- Event Listener for Draw Button ---
        drawCardButton.addEventListener('click', function() {
            const selectedCard = drawRandomCard();
            
            cardDisplayArea.innerHTML = ''; 

            if (selectedCard.svgGenerator === 'major' || selectedCard.svgGenerator === 'major_thoth') {
                cardDisplayArea.innerHTML = generateMajorArcanaSVG(selectedCard); 
            } else if (selectedCard.svgGenerator === 'minor' || selectedCard.svgGenerator === 'minor_thoth') {
                cardDisplayArea.innerHTML = generateMinorArcanaSVG(selectedCard.rank, selectedCard.suit, selectedCard.meaning, selectedCard.isReversed, selectedCard.type.includes('thoth'), selectedCard.subtitle); 
            } else if (selectedCard.svg) { 
                cardDisplayArea.innerHTML = selectedCard.svg;
            } else { 
                 const textSpan = document.createElement('span');
                textSpan.className = 'card-display-text';
                textSpan.textContent = selectedCard && selectedCard.name ? selectedCard.name : "Error displaying card.";
                cardDisplayArea.appendChild(textSpan);
            }
        });

        // --- Event Listener for Deck Type Change ---
        deckTypeSelector.addEventListener('change', function() {
            cardDisplayArea.innerHTML = '<span class="card-display-text"></span>'; 
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            cardDisplayArea.innerHTML = '<span class="card-display-text"></span>'; 
            createDeck(); 
        });
    </script>
