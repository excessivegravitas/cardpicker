        // Helper function for text wrapping
        function wrapText(text, maxWidth, fontSize, fontFamily, isItalic = false) { 
            if (!text) return [''];
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0] || ''; 
            
            const tempSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            tempSvg.style.visibility = "hidden";
            tempSvg.style.position = "absolute";
            if (document.body) {
                document.body.appendChild(tempSvg);
            }
            const tempTextElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
            tempTextElement.setAttributeNS(null, "font-size", fontSize);
            tempTextElement.setAttributeNS(null, "font-family", fontFamily);
            if (isItalic) { 
                tempTextElement.setAttributeNS(null, "font-style", "italic");
            }
            tempSvg.appendChild(tempTextElement);

            for (let i = 1; i < words.length; i++) {
                tempTextElement.textContent = currentLine + " " + words[i];
                if (tempTextElement.getComputedTextLength() > maxWidth) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine += " " + words[i];
                }
            }
            if (currentLine) lines.push(currentLine); 
            if (document.body) { 
                document.body.removeChild(tempSvg); 
            }
            return lines.length > 0 ? lines : ['']; 
        }

                currentNameBlockHeight += reversedTextFontSize * 1.2;
            }
            
            const yCenterElement = cardHeight / 2 + (majorArcanaNumberFontSize * 0.15); 
            let centerDisplaySVG = `<text x="${cardWidth/2}" y="${yCenterElement}" font-size="${majorArcanaNumberFontSize}" fill="${tarotTextColor}" text-anchor="middle" dominant-baseline="central">${numberForCenterDisplay}</text>`;
            
            if (!cardData.thothName && emojisForRWS) { 
                const yEmojiLine = yCenterElement + majorArcanaNumberFontSize * 0.55 + majorArcanaEmojiFontSize * 0.5; 
                centerDisplaySVG += `<text x="${cardWidth/2}" y="${yEmojiLine}" font-size="${majorArcanaEmojiFontSize}" fill="${tarotTextColor}" text-anchor="middle" dominant-baseline="hanging">${emojisForRWS}</text>`;
            }


            const meaningText = cardData.meaning || '';
            const meaningLines = wrapText(meaningText, cardWidth - 50, meaningFontSize, cardFontFamily, true); 
            let meaningSVG = '';
            const lineHeightMeaning = meaningFontSize * 1.2;
            let yMeaningStartBottom = cardHeight - 24 - ((meaningLines.length -1) * lineHeightMeaning); 
            
            meaningLines.forEach((line, index) => {
                meaningSVG += `<text x="${cardWidth/2}" y="${yMeaningStartBottom + (index * lineHeightMeaning)}" font-size="${meaningFontSize}" font-style="italic" fill="${tarotTextColor}" text-anchor="middle">${line}</text>`; 
            });
            
            const randomSeed = Math.floor(Math.random() * 1000); 

            return `
                <svg width="${cardWidth}" height="${cardHeight}" viewBox="0 0 ${cardWidth} ${cardHeight}" xmlns="http://www.w3.org/2000/svg" style="font-family: ${cardFontFamily};">
                    <defs>
                        <filter id="parchmentFilterMajor_${randomSeed}">
                            <feTurbulence type="fractalNoise" baseFrequency="0.015 0.025" numOctaves="2" seed="${randomSeed}" stitchTiles="stitch" result="turbulence"/>
                            <feDiffuseLighting in="turbulence" lighting-color="#D8CCA3" surfaceScale="5" result="diffuseLight">
                                <feDistantLight azimuth="45" elevation="50"/>
                            </feDiffuseLighting>
                            <feComposite in="SourceGraphic" in2="diffuseLight" operator="arithmetic" k1="0" k2="0.65" k3="0.65" k4="0"/>
                        </filter>
                        <clipPath id="cardClipPathMajor_${randomSeed}">
                            <rect x="1" y="1" width="${cardWidth - 2}" height="${cardHeight - 2}" rx="${cornerRadius}" ry="${cornerRadius}"/>
                        </clipPath>
                    </defs>
                    
                    <g clip-path="url(#cardClipPathMajor_${randomSeed})">
                        <rect x="0" y="0" width="${cardWidth}" height="${cardHeight}" fill="${tarotCardFill}" filter="url(#parchmentFilterMajor_${randomSeed})" />
                    </g>
                    
                    <rect x="1" y="1" width="${cardWidth - 2}" height="${cardHeight - 2}" rx="${cornerRadius}" ry="${cornerRadius}" fill="none" stroke="#704214" stroke-width="${cardStrokeWidth}"/>
                    
                    <text x="${cardWidth/2}" y="${yNameStart}" font-size="${majorArcanaTitleFontSize}" fill="${tarotTextColor}" text-anchor="middle">
                        ${nameSVGtspans}
                    </text> 
                    ${centerDisplaySVG}
                    ${meaningSVG}
                </svg>`;
        }
        
        function generateMinorArcanaSVG(rank, suitNameWithEmoji, meaning, isReversed, isThoth = false, subtitle = "") {
            const suitDetails = isThoth ? thothTarotMinorSuitDetails : tarotMinorSuitDetails;
            const suitInfo = isThoth ? suitDetails[suitNameWithEmoji] : suitDetails[suitNameWithEmoji];


            if (!suitInfo) return `<span>Error: Suit ${suitNameWithEmoji} not found for Minor Arcana type ${isThoth ? 'Thoth' : 'RWS'}</span>`;
            
            const baseTitleText = `${rank} of ${suitInfo.name}`; 
            
            const wrappedTitleLines = wrapText(baseTitleText, cardWidth - 70, minorArcanaCardNameFontSize, cardFontFamily, false); 
            
            let titleSVGtspans = '';
            const yCardNameStart = minorArcanaCardNameFontSize + 18; 
            let currentTitleBlockHeight = 0;

            wrappedTitleLines.forEach((line, index) => {
                const dy = index > 0 ? minorArcanaCardNameFontSize * 1.2 : 0;
                titleSVGtspans += `<tspan x="${cardWidth/2}" dy="${index === 0 ? 0 : dy}px">${line}</tspan>`; 
                currentTitleBlockHeight += minorArcanaCardNameFontSize * (index > 0 ? 1.2 : 1);
            });

            if (isThoth && subtitle) {
                const subtitleDy = (wrappedTitleLines.length > 0 && wrappedTitleLines[0] !== '') ? (minorArcanaCardNameFontSize * 0.5 + thothSubtitleFontSize * 0.7) : 0;
                titleSVGtspans += `<tspan x="${cardWidth/2}" dy="${subtitleDy}px" font-size="${thothSubtitleFontSize}">${subtitle}</tspan>`;
                currentTitleBlockHeight += thothSubtitleFontSize * 1.2;
            }


            if (isReversed && !isThoth) { 
                const reversedDy = currentTitleBlockHeight > 0 ? ( (isThoth && subtitle ? thothSubtitleFontSize : minorArcanaCardNameFontSize) * 0.5 + reversedTextFontSize * 0.7) : 0; 
                titleSVGtspans += `<tspan x="${cardWidth/2}" dy="${reversedDy}px" font-size="${reversedTextFontSize}">${"(Reversed)"}</tspan>`; 
                currentTitleBlockHeight += reversedTextFontSize * 1.2;
            }
            
            const yCenterEmoji = cardHeight / 2 + (centerSuitFontSize * 0.3); 

            const meaningText = meaning || '';
            const meaningLines = wrapText(meaningText, cardWidth - 50, meaningFontSize, cardFontFamily, true); 
            let meaningSVG = '';
            const lineHeightMeaning = meaningFontSize * 1.2;
            let yMeaningStart = cardHeight - 24 - ((meaningLines.length -1) * lineHeightMeaning); 
            
            meaningLines.forEach((line, index) => {
                meaningSVG += `<text x="${cardWidth/2}" y="${yMeaningStart + (index * lineHeightMeaning)}" font-size="${meaningFontSize}" font-style="italic" fill="${tarotTextColor}" text-anchor="middle">${line}</text>`; 
            });

            const randomSeed = Math.floor(Math.random() * 1000);

            return `
                <svg width="${cardWidth}" height="${cardHeight}" viewBox="0 0 ${cardWidth} ${cardHeight}" xmlns="http://www.w3.org/2000/svg" style="font-family: ${cardFontFamily};">
                    <defs>
                         <filter id="parchmentFilterMinor_${randomSeed}">
                            <feTurbulence type="fractalNoise" baseFrequency="0.015 0.025" numOctaves="2" seed="${randomSeed}" stitchTiles="stitch" result="turbulence"/> 
                            <feDiffuseLighting in="turbulence" lighting-color="#D8CCA3" surfaceScale="5" result="diffuseLight">
                                <feDistantLight azimuth="45" elevation="50"/>
                            </feDiffuseLighting>
                            <feComposite in="SourceGraphic" in2="diffuseLight" operator="arithmetic" k1="0" k2="0.65" k3="0.65" k4="0"/>
                        </filter>
                        <clipPath id="cardClipPathMinor_${randomSeed}">
                            <rect x="1" y="1" width="${cardWidth - 2}" height="${cardHeight - 2}" rx="${cornerRadius}" ry="${cornerRadius}"/>
                        </clipPath>
                    </defs>
                    
                    <g clip-path="url(#cardClipPathMinor_${randomSeed})">
                        <rect x="0" y="0" width="${cardWidth}" height="${cardHeight}" fill="${tarotCardFill}" filter="url(#parchmentFilterMinor_${randomSeed})" />
                    </g>

                    <rect x="1" y="1" width="${cardWidth - 2}" height="${cardHeight - 2}" rx="${cornerRadius}" ry="${cornerRadius}" fill="none" stroke="#704214" stroke-width="${cardStrokeWidth}"/>
                    
                    <text x="${cardWidth/2}" y="${yCardNameStart}" font-size="${minorArcanaCardNameFontSize}" fill="${tarotTextColor}" text-anchor="middle">
                        ${titleSVGtspans}
                    </text> 
                    
                    <text x="${cardWidth/2}" y="${yCenterEmoji}" font-size="${centerSuitFontSize}" fill="${suitInfo.color}" text-anchor="middle" dominant-baseline="central">${suitInfo.emoji}</text> 
                    ${meaningSVG}
                </svg>`;
        }

        // --- Deck Creation Logic ---
        function createDeck() {
            currentDeck = [];
            const selectedDeckType = deckTypeSelector.value;

            switch (selectedDeckType) {
                case '52_card':
                    for (let suitName in playingCardSuits) {
                        for (let rank of playingCardRanks) {
                            currentDeck.push({ 
                                name: `${rank} of ${suitName}`, 
                                originalName: `${rank} of ${suitName}`, 
                                type: 'playing_card', 
                                svg: generatePlayingCardSVG(rank, suitName) 
                            });
                        }
                    }
                    break;
                case '54_card':
                    for (let suitName in playingCardSuits) {
                        for (let rank of playingCardRanks) {
                             currentDeck.push({ 
                                name: `${rank} of ${suitName}`, 
                                originalName: `${rank} of ${suitName}`,
                                type: 'playing_card', 
                                svg: generatePlayingCardSVG(rank, suitName) 
                            });
                        }
                    }
                    currentDeck.push({ name: 'Joker 🃏', originalName: 'Joker 🃏', type: 'joker', svg: generateJokerSVG() });
                    currentDeck.push({ name: 'Joker 🃏', originalName: 'Joker 🃏', type: 'joker', svg: generateJokerSVG() });
                    break;
                case 'tarot_major': 
                    majorArcanaData.forEach(cardData => { 
                        currentDeck.push({ 
                            name: cardData.name, 
                            originalName: cardData.name,
                            meaning: cardData.meaning,
                            reversedMeaning: cardData.reversedMeaning || "Reversed interpretation", 
                            emojis: cardData.emojis || "", 
                            type: 'tarot_major_svg', 
                            isReversed: false, 
                            svgGenerator: 'major' 
                        });
                    });
                    break;
                case 'tarot_full': 
                    majorArcanaData.forEach(cardData => { 
                        currentDeck.push({ 
                            name: cardData.name, 
                            originalName: cardData.name,
                            meaning: cardData.meaning,
                            reversedMeaning: cardData.reversedMeaning || "Reversed interpretation",
                            emojis: cardData.emojis || "", 
                            type: 'tarot_major_svg', 
                            isReversed: false,
                            svgGenerator: 'major'
                        });
                    });
                    for (let suitNameWithEmoji in tarotMinorSuitDetails) { 
                        for (let rank of tarotRanks) {
                            const cardFullName = `${rank} of ${suitNameWithEmoji}`; 
                            const meaning = minorArcanaMeanings[cardFullName] || "Key meanings vary";
                            const reversedMeaning = minorArcanaReversedMeanings[cardFullName] || "Reversed interpretation";
                            currentDeck.push({ 
                                name: cardFullName, 
                                originalName: cardFullName,
                                meaning: meaning, 
                                reversedMeaning: reversedMeaning,
                                type: 'tarot_minor_svg', 
                                isReversed: false,
                                rank: rank, 
                                suit: suitNameWithEmoji, 
                                svgGenerator: 'minor' 
                            });
                        }
                    }
                    break;
                case 'tarot_reversals': 
                    majorArcanaData.forEach(cardData => { 
                        currentDeck.push({ 
                            name: cardData.name, 
                            originalName: cardData.name, 
                            meaning: cardData.meaning, 
                            reversedMeaning: cardData.reversedMeaning || "Reversed interpretation",
                            emojis: cardData.emojis || "", 
                            type: 'tarot_major_reversals', 
                            isReversed: false, 
                            svgGenerator: 'major'
                        });
                    });
                    for (let suitNameWithEmoji in tarotMinorSuitDetails) { 
                        for (let rank of tarotRanks) {
                            const cardFullName = `${rank} of ${suitNameWithEmoji}`;
                            const meaning = minorArcanaMeanings[cardFullName] || "Key meanings vary";
                            const reversedMeaning = minorArcanaReversedMeanings[cardFullName] || "Reversed interpretation";
                            currentDeck.push({ 
                                name: cardFullName, 
                                originalName: cardFullName,
                                meaning: meaning, 
                                reversedMeaning: reversedMeaning,
                                type: 'tarot_minor_reversals', 
                                isReversed: false, 
                                rank: rank, 
                                suit: suitNameWithEmoji, 
                                svgGenerator: 'minor'
                            });
                        }
                    }
                    break;
                case 'thoth_tarot': 
                    thothMajorArcanaData.forEach(cardData => {
                        currentDeck.push({
                            name: cardData.thothName, 
                            originalName: cardData.name, 
                            meaning: cardData.meaning,
                            number: cardData.name.split(" - ")[0], 
                            thothName: cardData.thothName, 
                            type: 'thoth_major', 
                            isReversed: false, 
                            svgGenerator: 'major_thoth' 
                        });
                    });
                    for (let suitName in thothTarotMinorSuitDetails) { 
                        for (let rank of thothTarotRanks) {
                            const cardFullNameForLookup = `${rank} of ${suitName}`; 
                            const cardDisplayName = `${rank} of ${suitName}`; 
                            const subtitle = thothMinorArcanaSubtitles[cardFullNameForLookup] || "";
                            const meaning = thothMinorArcanaMeanings[cardFullNameForLookup] || "Thoth meaning";
                            currentDeck.push({
                                name: cardDisplayName,
                                originalName: cardDisplayName,
                                meaning: meaning,
                                subtitle: subtitle,
                                type: 'thoth_minor', 
                                isReversed: false, 
                                rank: rank,
                                suit: suitName, 
                                svgGenerator: 'minor_thoth' 
                            });
                        }
                    }
                    break;
                default: 
                     for (let suitName in playingCardSuits) {
                        for (let rank of playingCardRanks) {
                             currentDeck.push({ 
                                name: `${rank} of ${suitName}`, 
                                originalName: `${rank} of ${suitName}`,
                                type: 'playing_card', 
                                svg: generatePlayingCardSVG(rank, suitName) 
                            });
                        }
                    }
                    currentDeck.push({ name: 'Joker 🃏', originalName: 'Joker 🃏', type: 'joker', svg: generateJokerSVG() });
                    currentDeck.push({ name: 'Joker 🃏', originalName: 'Joker 🃏', type: 'joker', svg: generateJokerSVG() });
            }
        }

        // --- Draw Card Logic ---
        function drawRandomCard() {
            createDeck(); 
            if (currentDeck.length === 0) {
                return { 
                    svg: '<span class="card-display-text">Deck is empty.</span>', 
                    name: "Error" 
                }; 
            }
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const card = { ...currentDeck[randomIndex] }; 

            if (card.type && card.type.includes('_reversals') && !card.type.startsWith('thoth_')) { 
                card.isReversed = (Math.random() < 0.5);
                card.meaning = card.isReversed ? (card.reversedMeaning || "Reversed interpretation") : card.meaning;
            } else {
                 card.isReversed = false; 
                 card.meaning = card.meaning || "Meaning not available"; 
            }
            return card;
        }

        // --- Event Listener for Draw Button ---
        drawCardButton.addEventListener('click', function() {
            const selectedCard = drawRandomCard();
            
            cardDisplayArea.innerHTML = ''; 

            if (selectedCard.svgGenerator === 'major' || selectedCard.svgGenerator === 'major_thoth') {
                cardDisplayArea.innerHTML = generateMajorArcanaSVG(selectedCard); 
            } else if (selectedCard.svgGenerator === 'minor' || selectedCard.svgGenerator === 'minor_thoth') {
                cardDisplayArea.innerHTML = generateMinorArcanaSVG(selectedCard.rank, selectedCard.suit, selectedCard.meaning, selectedCard.isReversed, selectedCard.type.includes('thoth'), selectedCard.subtitle); 
            } else if (selectedCard.svg) { 
                cardDisplayArea.innerHTML = selectedCard.svg;
            } else { 
                 const textSpan = document.createElement('span');
                textSpan.className = 'card-display-text';
                textSpan.textContent = selectedCard && selectedCard.name ? selectedCard.name : "Error displaying card.";
                cardDisplayArea.appendChild(textSpan);
            }
        });

        // --- Event Listener for Deck Type Change ---
        deckTypeSelector.addEventListener('change', function() {
            cardDisplayArea.innerHTML = '<span class="card-display-text"></span>'; 
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            cardDisplayArea.innerHTML = '<span class="card-display-text"></span>'; 
            createDeck(); 
        });
    </script>
</body>
